<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"
    />
  </head>
  <body class="container">
    <div>
      <span id="welcome-page"> Bienvenido Nico </span>
      <a href="/logout">Logout</a>
    </div>
    <div id="newProduct">
      <form onsubmit="return addProduct()" class="row- g-1">
        <label for="nombre" class="label-form">Producto</label>
        <input type="text" name="nombre" id="nombre" class="form-control" />
        <label for="descripcion" class="label-form">Descripcion</label>
        <input
          type="text"
          name="descripcion"
          id="descripcion"
          class="form-control"
        />
        <label for="precio" class="label-form">Precio</label>
        <input type="number" name="precio" id="precio" class="form-control" />
        <label for="stock" class="label-form">Stock</label>
        <input type="number" name="stock" id="stock" class="form-control" />
        <label for="codigo" class="label-form">Codigo</label>
        <input type="number" name="codigo" id="codigo" class="form-control" />
        <label for="foto" class="label-form">Imagen</label>
        <input type="text" name="foto" id="foto" class="form-control" />
        <input type="submit" value="Agregar" class="btn btn-primary" />
      </form>
    </div>
    <div id="products">
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Descripcion</th>
            <th>Codigo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody class="tableBody" id="tablaProductos"></tbody>
      </table>
    </div>
    <div id="mensajes"></div>
    <div id="chat">
      <form onsubmit="return addInfo()" class="row g-1">
        <input
          type="text"
          placeholder="eMail..."
          name="email"
          id="email"
          class="form-control"
        />
        <input
          type="text"
          placeholder="Nombre..."
          name="name"
          id="name"
          class="form-control"
        />
        <input
          type="text"
          placeholder="Apellido..."
          name="apellido"
          id="apellido"
          class="form-control"
        />
        <input
          type="number"
          placeholder="Edad..."
          name="edad"
          id="edad"
          class="form-control"
        />
        <input
          type="text"
          placeholder="Alias..."
          name="alias"
          id="alias"
          class="form-control"
        />
        <input
          type="text"
          placeholder="Avatar..."
          name="avatar"
          id="avatar"
          class="form-control"
        />
        <input
          type="text"
          placeholder="Mensaje..."
          name="mensaje"
          id="mensaje"
          class="form-control"
        />
        <input type="submit" value="Enviar" class="btn btn-primary" />
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
